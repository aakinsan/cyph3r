{% load widget_tweaks %}

<div id="container" class="bg-white shadow-md rounded-lg px-8 py-8 max-w-4xl w-full min-h-[655px] max-h-[655px]">
    <div class="text-center">Downloads</div>
    <div class="w-full justify-center items-center flex p-8">
            <div class="text-center p-6 bg-white shadow-md rounded-lg">
                <h1 class="text-2xl font-bold text-gray-700 mb-4">Provider Keys</h1>
                {% for provider_file in provider_files %}
                    <a href="{{ MEDIA_URL }}{{ provider_file }}" download="{{ provider_file }}" class="inline-block px-6 py-2 bg-blue-500 text-white rounded-lg shadow hover:bg-blue-700 transition">
                        Download File
                    </a>
                {% endfor %}
            </div>
    </div>
</div>
